seml:
  executable: reproduce_train.py
  name: repnsat
  output_dir: ../
  project_root_dir: ../scripts/

slurm:
  experiments_per_job: 1
  sbatch_options:
    gres: gpu:1       
    mem: 8G          
    cpus-per-task: 1  
    time: 5-00:00     

###### BEGIN PARAMETER CONFIGURATION ######

fixed:
  epochs: 60
  batch_size: 32
  adv_rate: 0.2

grid:
  augment:
    type: choice
    options:
          - "none"

random:
  samples: 10
  seed: 42

  seed_model:
    type: randint
    min: 1
    max: 100

  # Model seeds generated by this file: 52, 93, 15, 72, 61, 21, 83, 87, 75
