seml:
  executable: reproduce_dtsp.py
  name: repdtsp
  output_dir: ../
  project_root_dir: ../scripts/

slurm:
  experiments_per_job: 1
  sbatch_options:
    gres: gpu:1   
    mem: 8G         
    cpus-per-task: 1  
    time: 5-00:00     
    exclude: gpu[06-08]

###### BEGIN PARAMETER CONFIGURATION ######

fixed:
  epochs: 2000
  batch_size: 16
  lr: 0.0001
  weight_decay: 1e-10
  batches_per_epoch: 64


random:
  samples: 5
  seed: 42

  seed_model:
    type: randint
    min: 1
    max: 100

  # Model seeds generated by this file: 52, 93, 15, 72, 61
